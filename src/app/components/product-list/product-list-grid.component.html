<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid mt-5">
            <div class="row">

                <!-- loop over the collection of products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive"/>
                        </a>

                        <a style="text-decoration: none;" routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="">
                            <div class="price">{{ tempProduct.unitPrice | currency:'BRL' }}</div>
                            <button (click)="addToCart(tempProduct)" class="btn btn-warning btn-sm cart-item-product"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                        </div>
                        
                    </div>
                    
                </div>

                <!--if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Sem resultados para busca.
                </div>

            </div>

            <!--begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>

                            <div class="col-md-5 mt-2" style="text-align: right;">
                                <span class="me-2">Page Size</span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!--end footer-->

        </div>
    </div>
</div>
